<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线游玩</title>
    <link rel="stylesheet" href="/common.css">
    <style>
        body {
            background-color: #f4f5f5;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .main-container {
            display: flex; /* 新增：使用 Flexbox 布局 */
            flex-direction: column; /* 新增：设置为垂直方向（上下结构） */
            align-items: center; /* 新增：将子项水平居中 */
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .game-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            flex-direction: row;
        }
        .game-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .game-frame {
            width: 100%;
            height: 720px;
            border: none;
        }
        .error-message {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>

<div id="header-container"></div>

<main class="main-container">
    <div class="game-header">
        <h1 class="game-title">在线游戏</h1>
        <a href="#" id="back-btn" class="back-button">返回详情页</a>
    </div>
    <iframe id="game-iframe" class="game-frame" frameborder="0"></iframe>
</main>

<script src="/common.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        await loadHeader();

        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        const gameIframe = document.getElementById('game-iframe');
        const backBtn = document.getElementById('back-btn');

        if (gameId && gameIframe) {
            gameIframe.src = `/api/game/online/${gameId}/play`;
            if (backBtn) {
                backBtn.href = `/gameDetail?id=${gameId}`;
            }
        } else {
            const mainContainer = document.querySelector('.main-container');
            if (mainContainer) {
                mainContainer.innerHTML = '<p class="error-message">错误：未找到游戏ID。</p>';
            }
        }
    });
</script>

</body>
</html>
