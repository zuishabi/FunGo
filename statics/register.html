<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>注册 - 论坛示例</title>
    <link rel="stylesheet" href="/common.css" />
</head>
<body>
<div id="header-container"></div>

<main style="padding:24px;max-width:480px;margin:auto">
    <h2>注册</h2>
    <div>
        <label>用户名</label><br/>
        <input id="register-username" type="text" autocomplete="username" style="width:100%;padding:8px" />
    </div>
    <div style="margin-top:8px">
        <label>密码</label><br/>
        <input id="register-password" type="password" autocomplete="new-password" style="width:100%;padding:8px" />
    </div>
    <div style="margin-top:12px">
        <button id="register-submit" class="primary">注册</button>
        <a href="/login" style="margin-left:8px">已有账号？登录</a>
    </div>
    <div id="register-error" style="color:#d9534f;margin-top:8px"></div>
</main>

<script src="/common.js"></script>
<script>
    (async function(){
        await loadHeader('#header-container');
        document.getElementById('register-submit').addEventListener('click', async () => {
            const u = document.getElementById('register-username').value.trim();
            const p = document.getElementById('register-password').value;
            const err = document.getElementById('register-error');
            if (!u || !p) { if (err) err.textContent = '请输入用户名和密码'; return; }
            try {
                if (err) err.textContent = '';
                await doRegister(u,p);
                alert('注册成功，请登录');
                location.href = '/login';
            } catch (e) {
                if (err) err.textContent = e?.message || '注册失败';
            }
        });
    })();
</script>
